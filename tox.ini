[base]
name = neuroc
testdeps =
    pytest

[tox]
envlist =
    check-version
    lint
    py{37,38,39,310}
ignore_basepython_conflict = true

[testenv]
basepython=python3.10
deps = {[base]testdeps}
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
commands = pytest {posargs}
extras = plotly

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pylint
commands =
    pycodestyle {[base]name} --exclude tests
    pylint {[base]name} --ignore tests

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source={[base]name} -m pytest tests
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps = sphinx
# make warnings into errors with -W sphinx option
commands = make html SPHINXOPTS=-W
allowlist_externals = make

# E731: do not assign a lambda expression, use a def
[pycodestyle]
ignore = E731
max-line-length = 100
