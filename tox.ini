[base]
name = neuroc
testdeps =
    pytest

[tox]
envlist =
    check-version
    lint
    py{38,39,310,311,312}
ignore_basepython_conflict = true

[testenv]
basepython=python3.10
deps = {[base]testdeps}
commands = pytest {posargs}
extras = plotly

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pylint
commands =
    pycodestyle {[base]name} --exclude tests
    pylint {[base]name} --ignore tests

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source={[base]name} -m pytest tests
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps = sphinx
# make warnings into errors with -W sphinx option
commands = make html SPHINXOPTS=-W
allowlist_externals = make

# E731: do not assign a lambda expression, use a def
[pycodestyle]
ignore = E731
max-line-length = 100

[gh-actions]
python =
  3.9: py39, lint
  3.10: py310, coverage
  3.11: py311, check-packaging
  3.12: py312, docs
